<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getters & Setters</title>
  </head>
  <body>
    <h1>Getters & Setters</h1>
  </body>
  <script>
    const persona = {
      nombre: "PEPE",
      apellido: "MOJICA",
      get nombreCompleto() {
        return `${this.nombre} ${this.apellido}`;
      },
      set nombreCompleto(value) {
        const data = value.split(" ");
        this.nombre = data[0] || "";
        this.apellido = data[1] || "";
      },
    };

    const nombre = persona.nombreCompleto; // traemos los datos del objeto persona. para este caso persona.nombreCompleto hace alusion a la funcion get
    console.log(nombre);

    persona.nombreCompleto = "Daniela Avila"; //Sobre escribimos los datos del objeto persona, para este caso persona.nombreCompleto hace alusion al set
    console.log(persona.nombreCompleto);
  </script>
</html>
